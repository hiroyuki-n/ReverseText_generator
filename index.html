<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>逆読みジェネレーター</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
  </head>
  
  <body>
    <h1>逆読みジェネレーター</h1>
    <main>
      <div class="input">
        <textarea
          placeholder="テキストを入れて【作成】をクリックしてください"
        ></textarea>
      </div>
      <ul>
        <li><button class="change btn_b">作成</button></li>
        <li><button class="reset btn_w">リセット</button></li>
      </ul>
      <div class="output">
        <textarea></textarea>
      </div>
    </main>
    <script>
      $(".output textarea").on("focus", function () {
        $(this).select();
      });
      $(".reset").on("click", function () {
        $(".input textarea").val("");
        $(".output textarea").val("");
      });

      $(".change").on("click", function () {
        const array = $(".input textarea").val().split("").reverse().join("");
        $(".output textarea").val(array);
      });
    </script>
  </body>
</html>
